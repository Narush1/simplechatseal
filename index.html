<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-чат</title>
  <style>
    body {
      font-family: sans-serif;
      background: #101820;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 400px;
      height: 400px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #182030;
      margin-bottom: 10px;
    }
    #msg {
      width: 320px;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .me { color: #4ade80; }
    .other { color: #93c5fd; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div>
    <input id="msg" placeholder="Сообщение..." autocomplete="off">
    <button onclick="send()">Отправить</button>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);
    const chat = document.getElementById('chat');
    const msg = document.getElementById('msg');
    const name = 'User-' + Math.floor(Math.random() * 1000);

    ws.onmessage = e => {
      const text = e.data;
      const div = document.createElement('div');
      const isMe = text.startsWith(name + ':');
      div.className = isMe ? 'me' : 'other';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    function send() {
      if (!msg.value) return;
      ws.send(name + ': ' + msg.value);
      msg.value = '';
    }
  </script>
</body>
</html>
